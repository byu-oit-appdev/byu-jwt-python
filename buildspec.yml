version: 0.2

env:
  parameter-store:
    PYPI_USER: byu-jwt-python.prd.pypiuser
    PYPI_PASS: byu-jwt-python.prd.pypipass

phases:
  install:
    commands:
      - pip install poetry
      - poetry install
  pre_build:
    commands:
      - poetry run pytest -vvv
  build:
    commands:
      - poetry build
      - echo $PYPI_USER $PYPI_PASS
      # - poetry publish -u $PYPI_USER -p $PYPI_PASS
artifacts:
  files:
    - ./**/*
  